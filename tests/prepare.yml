---
- name: Prepare Test Environment
  hosts: all
  become: true
  gather_facts: true
  tasks:

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 86400
      when: ansible_os_family == "Debian"

    - name: Install essential packages
      ansible.builtin.apt:
        name:
          - curl
          - ca-certificates
          - gnupg
          - |
            {{ 'software-properties-common' if (ansible_distribution != 'Debian'
            or (ansible_distribution == 'Debian'
            and (ansible_distribution_major_version | int) < 13)) else omit }}
          - "lsb-release"
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Create test user for permission tests
      ansible.builtin.user:
        name: testuser
        shell: /bin/bash
        create_home: true
        state: present

    - name: Ensure target directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - /opt/python
        - /opt/python/bin
        - /tmp/test-downloads

    - name: Set up mock network conditions (for testing error handling)
      ansible.builtin.debug:
        msg: "Environment prepared for anxs-python role testing"

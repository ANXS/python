---
name: Molecule CI

# Run tests on pull requests and main branch pushes
# todo: rename main branc
on:
  pull_request:
    branches:
      - "master"
  push:
    branches:
      - "master"
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  test:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu
            version: 2204
            image: geerlingguy/docker-ubuntu2204-ansible:latest
          - os: ubuntu
            version: 2404
            image: geerlingguy/docker-ubuntu2404-ansible:latest
          - os: debian
            version: 13
            image: geerlingguy/docker-debian13-ansible:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run molecule test
        run: molecule test
        env:
          MOLECULE_OS: ${{ matrix.config.os }}
          MOLECULE_VERSION: ${{ matrix.config.version }}
          MOLECULE_IMAGE: ${{ matrix.config.image }}

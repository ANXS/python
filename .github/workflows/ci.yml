---
name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: Molecule Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Install molecule
        run: |
          pip install -U pip
          pip install ansible molecule[docker] testinfra

      - name: Run tests
        run: molecule test
